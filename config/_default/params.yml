  enable: false
  sticky: false
  showHome: false
footer:
  enable: true
  custom: ''
  copyright: true
  author: true
  since: 2021
  gov: ''
  icp: ''
  license: >-
    <a rel="license external nofollow noopener noreferrer"
    href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC
    BY-NC-SA 4.0</a>
  powered:
    enable: true
    hugoLogo: true
    themeLogo: true
  siteTime:
    enable: false
    animate: true
    icon: fa-solid fa-heartbeat
    pre: ''
    value: ''
  order:
    powered: 0
    copyright: 0
    statistics: 0
    visitor: 0
    beian: 0
