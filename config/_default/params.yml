# FixIt 0.2.15 | CHANGED FixIt theme version
version: 0.2.X
description: This is my new Hugo FixIt site
keywords:
  - geekswg
  - Hugo
  - FixIt
defaultTheme: auto
fingerprint: ''
dateFormat: '2006-01-02'
images: []
enablePWA: false
externalIcon: false
navigationReverse: false
withSiteTitle: true
titleDelimiter: '-'
indexWithSubtitle: false
disableThemeInject: false
# 作者信息配置
author:
  name: geekswg
  email: geekswg@qq.cn
  link: https://github.com/geekswg
  avatar: ''
gitInfo:
  repo: ''
  branch: main
  dir: content
  issueTpl: >-
    title=[BUG]%20{title}&body=|Field|Value|%0A|-|-|%0A|Title|{title}|%0A|URL|{URL}|%0A|Filename|{sourceURL}|
app:
  title: Hugo FixIt Blog
  noFavicon: false
  svgFavicon: ''
  iconColor: '#5bbad5'
  tileColor: '#da532c'
  themeColor:
    light: '#f8f8f8'
    dark: '#252627'
search:
  enable: true
  type: fuse
  contentLength: 4000
  placeholder: ''
  maxResultLength: 10
  snippetLength: 30
  highlightTag: em
  absoluteURL: false
  algolia:
    index: ''
    appID: ''
    searchKey: ''
  fuse:
    isCaseSensitive: false
    minMatchCharLength: 2
    findAllMatches: false
    location: 0
    threshold: 0.3
    distance: 100
    ignoreLocation: false
    useExtendedSearch: false
    ignoreFieldNorm: false
header:
  desktopMode: sticky
  mobileMode: auto
  # 网站标题
  title:
    # 左上角logo,注意路径/blogroot/
    logo: /blog-fixit-go/imgs/logo.svg
    name: ''
    pre: ''
    post: ''
    typeit: false
  # 网站副标题
  subtitle:
    name: '也在江湖'
    typeit: true
